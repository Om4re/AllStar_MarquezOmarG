<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructores</title>
</head>
<body bgcolor="blue">
    <h1>Instructores</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Actividad</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for instructor in instructores %}
            <tr>
                <td>{{ instructor.id }}</td>
                <td>{{ instructor.nombre }}</td>
                <td>{{ instructor.actividad }}</td>
                <td>{{ instructor.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
