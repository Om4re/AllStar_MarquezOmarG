{% extends 'aplicacion/base.html'%}
{% load static %}

{% block cabecera %}
Cursos del codigo: {{codigo}}
{% endblock cabecera %}


{% block contenido %}
    <h2> 
    Cursos del codigo: {{codigo}}
    </h2>
    <table class="table">
        <thead>
            <tr>
                <h5><th>Nombre</th><h5>
                <h5><th>Codigo</th><h5>
        
            </tr>
        </thead>
        <tbody>
        {% for clase in clases %}
        <tr>
            <td>{{ clase.nombre }}</td>
            <td>{{ clase.codigo }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% endblock contenido %}
